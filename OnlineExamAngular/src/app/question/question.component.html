<html>

<body>
    {{message}}

<span style="color:red; position:fixed; right:20px; top:50px">{{durationMessage}}</span>

<form name="questionForm">
   <input type="text" name="qno" [(ngModel)]="question.qno" ><br><br>
   <input type="text" name="qtext" [(ngModel)]="question.qtext" ><br><br>
   <br><br>
   
   
   <input  name="options" type="radio" (change)="saveAnswer()"  [(ngModel)]="submittedAnswer" [value]="question.op1"><span [style.color]=compare(question.op1)>{{question.op1}}</span><br><br>
   <input  name="options" type="radio"  (change)="saveAnswer()" [(ngModel)]="submittedAnswer" [value]="question.op2"><span [style.color]=compare(question.op2)>{{question.op2}}</span><br><br> 
   <input  name="options" type="radio" (change)="saveAnswer()" [(ngModel)]="submittedAnswer" [value]="question.op3"><span [style.color]=compare(question.op3)>{{question.op3}}</span><br><br> 
   <input  name="options" type="radio" (change)="saveAnswer()"  [(ngModel)]="submittedAnswer" [value]="question.op4"><span [style.color]=compare(question.op4)>{{question.op4}}</span><br><br>


   <input [(ngModel)]="question.answer"><br><br>
   <input type="button" value="next" (click)="nextQuestion()">
   <input type="button" value="previous" (click)="previousQuestion()">
   <input type="button" value="endexam" (click)="endexam()">
</form>
</body>
</html>
